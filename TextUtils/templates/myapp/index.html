<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Text Utils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You can do anything with your text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container">
        <form  action="/analyse" method='get'>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your text here!</label>
            <textarea class="form-control"  name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="removePunc" type="checkbox" id="removePunc" checked>
            <label class="form-check-label" for="removePunc">Remove Punctuation</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="fullcaps" type="checkbox" id="fullcaps">
            <label class="form-check-label" for="fullcaps">Convert to UPPERCASE</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="lowercase" type="checkbox" id="lowercase">
            <label class="form-check-label" for="lowercase">Convert to lowercase</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="titlecase" type="checkbox" id="titlecase">
            <label class="form-check-label" for="titlecase">Convert to Title Case</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="newlineremover" type="checkbox" id="newlineremover">
            <label class="form-check-label" for="newlineremover">Remove New Lines</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="extraspaceremover" type="checkbox" id="extraspaceremover">
            <label class="form-check-label" for="extraspaceremover">Remove Extra Spaces</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="charcount" type="checkbox" id="charcount">
            <label class="form-check-label" for="charcount">Character Count</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="wordcount" type="checkbox" id="wordcount">
            <label class="form-check-label" for="wordcount">Word Count</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="sentcount" type="checkbox" id="sentcount">
            <label class="form-check-label" for="sentcount">Sentence Count</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="reversetext" type="checkbox" id="reversetext">
            <label class="form-check-label" for="reversetext">Reverse Text</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="searchreplace" type="checkbox" id="searchreplace">
            <label class="form-check-label" for="searchreplace">Search and Replace</label>
          </div>
          <div class="mb-3">
            <label for="searchtext" class="form-label">Search Text:</label>
            <input type="text" class="form-control" id="searchtext" name="searchtext">
          </div>
          <div class="mb-3">
            <label for="replacetext" class="form-label">Replace Text:</label>
            <input type="text" class="form-control" id="replacetext" name="replacetext">
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="removestopwords" type="checkbox" id="removestopwords">
            <label class="form-check-label" for="removestopwords">Remove Stop Words</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="sentimentanalysis" type="checkbox" id="sentimentanalysis">
            <label class="form-check-label" for="sentimentanalysis">Sentiment Analysis</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="languagedetection" type="checkbox" id="languagedetection">
            <label class="form-check-label" for="languagedetection">Language Detection</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="readabilityscore" type="checkbox" id="readabilityscore">
            <label class="form-check-label" for="readabilityscore">Readability Score</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="loremipsum" type="checkbox" id="loremipsum">
            <label class="form-check-label" for="loremipsum">Generate Lorem Ipsum</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="texttospeech" type="checkbox" id="texttospeech">
            <label class="form-check-label" for="texttospeech">Convert Text to Speech</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="speechtotext" type="checkbox" id="speechtotext">
            <label class="form-check-label" for="speechtotext">Convert Speech to Text</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Analyse Text</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
